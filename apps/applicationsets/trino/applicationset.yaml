# Trino ApplicationSet - Generates Trino applications from cluster values files
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trino-applicationset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/your-org/your-repo.git
        revision: HEAD
        files:
          - path: "apps/values/trino-deployments/*.yaml"
  template:
    metadata:
      name: 'trino-{{.trinoDeployment.name}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: '{{.appProject.name}}'
      source:
        repoURL: '{{.git.repoURL}}'
        targetRevision: '{{.git.targetRevision}}'
        chart: '{{.applications.trino.chart.path}}'
        helm:
          releaseName: trino
          valueFiles:
            - ../../{{.applications.trino.valuesFile}}
      destination:
        name: '{{.cluster.name}}'
        namespace: '{{.applications.trino.namespace}}'
      syncPolicy:
        automated:
          prune: {{.applications.trino.syncPolicy.automated.prune}}
          selfHeal: {{.applications.trino.syncPolicy.automated.selfHeal}}
          allowEmpty: {{.applications.trino.syncPolicy.automated.allowEmpty}}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: {{.applications.trino.syncPolicy.retry.limit}}
          backoff:
            duration: {{.applications.trino.syncPolicy.retry.backoff.duration}}
            factor: {{.applications.trino.syncPolicy.retry.backoff.factor}}
            maxDuration: >-
              {{.applications.trino.syncPolicy.retry.backoff.maxDuration}}

